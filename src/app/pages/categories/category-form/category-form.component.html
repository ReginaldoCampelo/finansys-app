<fns-bread-crumb
  [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"
></fns-bread-crumb>

<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>

  <div class="col-md text-right mb-4">
    <a routerLink="/categories" class="btn btn-outline-dark">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">dado obrigatório</div>     
            <div *ngIf="resourceForm.get('name').errors.minlength">deve ter no minímo 2 caracteres</div>     
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="description" class="form-control" id="description" formControlName="description">

          <div class="text-danger" *ngIf="resourceForm.get('description').invalid && resourceForm.get('description').touched">
            <div *ngIf="resourceForm.get('description').errors.required">dado obrigatório</div>     
            <div *ngIf="resourceForm.get('description').errors.minlength">deve ter no minímo 8 caracteres</div>     
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Server Erros Messages -->
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul> <li *ngFor="let error of serverErrorMessages"> {{ error }} </li> </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-outline-primary btn-lg mt-3 float-right">Salvar</button>

</form>
