<fns-bread-crumb
  [items]="[{text: 'Categorias'}]"
></fns-bread-crumb>

<fns-page-header
  page-title="Categorias"
  button-text=""
  button-link="new"
  button-class="btn-outline-success"
></fns-page-header>

<table class="table table-hover mt-3">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2"> <i class="fa-solid fa-pen"></i> </a>
        <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm"> <i class="fa-solid fa-trash"></i> </button>
      </td>
    </tr>
  </tbody>
</table>
