<fns-bread-crumb
  [items]="[{text: 'Lançamentos'}]"
></fns-bread-crumb>

<fns-page-header
  page-title="Lançamentos"
  button-text=""
  button-link="new"
  button-class="btn-outline-success"
></fns-page-header>

<table class="table table-hover mt-3">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th>Valor</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{entry.date}}</small><br>
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>
        {{entry.category.name}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
          {{entry.amount}}
        </strong>
        <br>
        <span class="badge badge-light">{{entry.paidText}}</span>
      </td>
      <td class="text-center col-md-2">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2"> <i class="fa-solid fa-pen"></i> </a>
        <button (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm"> <i class="fa-solid fa-trash"></i> </button>
      </td>
    </tr>
  </tbody>
</table>
